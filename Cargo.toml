[package]
name = "boondock"
description = "Docker daemon API (a fork of Graham Lee's rust-docker)"
version = "0.1.0"
authors = ["Graham Lee <ghmlee@ghmlee.com>",
           "Toby Lawrence <toby@nuclearfurnace.com>",
           "Eric Kidd <git@randomhacks.net>",
	   "Niel Drummond <niel@drummond.lu>"]
license = "Apache-2.0"
homepage = "https://github.com/fussybeaver/boondock"
repository = "https://github.com/fussybeaver/boondock"
documentation = "https://docs.rs/boondock"
readme = "README.md"
keywords = ["docker"]

[features]
# Enable OpenSSL both directly and for Hyper.
ssl = ["openssl", "hyper-openssl"]
test_http = []

[dependencies]
failure = "0.1.2"
hyper = { version = "0.12.10" }
hyper-tls = "0.3.0"
openssl = { version = "0.10.11", optional = true }
hyper-openssl = { version = "0.6.1", optional = true }
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
url = "1.2.2"
http = "0.1.10"
native-tls = "0.2.1"
futures = "0.1.24"
tokio = "0.1.7"
tokio-reactor = "0.1.4"
hex = "0.3.2"
tokio-io = "0.1.8"
bytes = "0.4.9"
mio = "0.6.15"
tokio-codec = "0.1.0"
chrono = { version = "0.4.6", features = ["serde"] }
arrayvec = "0.4.7"

[dev-dependencies]
yup-hyper-mock = "*"
log = "*"

[target.'cfg(unix)'.dependencies]
hyperlocal = "0.5"

[target.'cfg(windows)'.dependencies]
mio-named-pipes = "0.1.6"
winapi = "0.3.5"
